<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Gen</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body onload="onInit()">
    <header class="main-header">
        <div class="header-content main-layout flex align-center space-between">
            <div class="main-logo" onclick="openGallery()"><img src="img/logo/logo.png"></div>
            <ul class="main-nav flex">
                <li class="nav-btns"><a href="#" onclick="openGallery()">Gallery</a></li>
                <li class="nav-btns"><a href="#" onclick="openMyMemes()">My Memes</a></li>
                <li class="nav-btns"><a href="#">About</a></li>
            </ul>
            <button class="menu-toggle" onclick="toggleMenu()"><span>â˜°</span></button>
        </div>
    </header>

    <section class="main-container main-layout">
        <section class="main-gallery">
            <div class="search-bar flex align-center space-between">
                <input class="filter-input" list="images" type="search" oninput="onSetFilter(this.value)" placeholder="Search Image">
                <datalist id="images">
                    <!-- <option value="Internet Explorer">
                    <option value="Firefox">
                    <option value="Google Chrome">
                    <option value="Opera">
                    <option value="Safari"> -->
                </datalist>
                <button class="btn btn-gallery" onclick="onFlexChoose()">I'm Flexible</button>
            </div>
            <div class="gallery-imgs grid"></div>
        </section>

        <section class="main-meme flex">
            <div class="canvas-container">
                <canvas class="my-canvas"
                    height="450"
                    width="450"
                    onclick1="draw(event)">
                </canvas>
            </div>
            <div class="meme-controls flex wrap">
                <div class="actions flex justify-center align-center">
                    <input class="meme-input" type="text" oninput="onEnterText(this.value)" placeholder="Meme Text Here">
                </div>
                <div class="actions flex justify-center align-center">
                    <button class="btn act-btn" onclick="onMoveText('up')">&uarr;</button>
                    <button class="btn act-btn" onclick="onMoveText('down')">&darr;</button>
                    <button class="btn act-btn icon" onclick="onSelectNextLine()"><img src="icons/up-and-down-opposite-double-arrows-side-by-side.png"></button>
                    <button class="btn act-btn fa fa-plus" onclick="onAddLine()"></button>
                    <button class="btn act-btn fa fa-trash" onclick="onDeleteLine()"></button>
                </div>
                <div class="actions flex justify-center align-center">
                    <button class="btn act-btn icon" onclick="onChangFontSize(2)"><img src="icons/increase font - icon.png"></button>
                    <button class="btn act-btn icon" onclick="onChangFontSize(-2)"><img src="icons/decrease font - icon.png"></button>
                    <button class="btn act-btn fa fa-align-l" onclick="onChangTextAlign('l')"></button>
                    <button class="btn act-btn fa fa-align-c" onclick="onChangTextAlign('c')"></button>
                    <button class="btn act-btn fa fa-align-r" onclick="onChangTextAlign('r')"></button>
                    <select name="" class="btn act-btn"></select>
                    <button class="btn act-btn icon txt"><img src="icons/text stroke.png"></button>
                    <div class="btn act-btn relative">
                        <input class="btn act-btn color-input" type="color" value="#ffffff" onchange="onSetColor(this.value)">
                        <img class="icon paint-icon" src="icons/paint-board-and-brush.png">
                    </div>
                </div>
                <div class="actions flex align-center justify-center">
                    <!-- <div class="actions"></div> -->
                    <!-- <button class="btn-download" onclick="toggleModal()">Download</button> -->
                    <a href="#" class="btn txt-btn btn-download" onclick="onDownloadMeme(this)" download="file-name">Download</a>
                    <button class="btn txt-btn btn-save" onclick="onSaveMeme()">Save</button>
                    <button class="btn txt-btn btn-share" onclick="onUploadImg()">Upload</button>
                    <div class="share-container"></div>
                </div>
            </div>
        </section>
        <section class="my-memes">
            <div class="memes-imgs grid"></div>
        </section>
    </section>
    <footer class="main-footer flex align-center space-between">
        <div class="main-logo"><img src="img/logo/logo.png" alt=""></div>
        <small>&#169; Dvir Cohen 2022</small>
    </footer>

    <script src="js/services/storage.service.js"></script>
    <script src="js/services/utils-service.js"></script>
    <script src="js/services/upload-service.js"></script>
    <script src="js/services/galleryService.js"></script>
    <script src="js/services/memeService.js"></script>
    <script src="js/galleryController.js"></script>
    <script src="js/memeController.js"></script>
    <script src="js/myMemesController.js"></script>
</body>
</html>
