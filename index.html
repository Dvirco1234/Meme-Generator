<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Gen</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body onload="onInit()">
    <header class="main-header">
        <div class="header-content main-layout flex align-center space-between">
            <div class="main-logo"><img src="img/logo/logo.png" alt=""></div>
            <ul class="main-nav flex">
                <!-- <li class="dropdown nav-btns flex" onclick="openNavDropdown(this)">
                    <a class="first-a" href="#">Journal</a>
                </li> -->
                <li class="nav-btns"><a href="#">Gallery</a></li>
                <!-- <li class="nav-btns"><a href="#">My Memes</a></li> -->
                <li class="nav-btns"><a href="#">About</a></li>
            </ul>
            <!-- <button class="menu-toggle" onclick="toggleMenu()"><span>â˜°</span></button> -->
        </div>
    </header>

    <section class="main-container main-layout">
        <section class="main-gallery grid"></section>

        <section class="main-meme flex">
            <div class="canvas-container">
                <canvas class="my-canvas"
                    height="450"
                    width="450"
                    onclick="draw(event)">
                </canvas>
            </div>
            <div class="meme-controls flex wrap">
                <div class="actions flex justify-center align-center">
                    <input class="meme-input" type="text" oninput="onEnterText(this.value)" placeholder="Meme Text Here">
                </div>
                <div class="actions flex justify-center align-center">
                    <button class="btn act-btn" onclick="onMoveText('up')">&uarr;</button>
                    <button class="btn act-btn" onclick="onMoveText('down')">&darr;</button>
                    <button class="btn act-btn icon" onclick="onSelectNextLine()"><img src="icons/up-and-down-opposite-double-arrows-side-by-side.png"></button>
                    <button class="btn act-btn fa fa-plus" onclick="onAddLine()"></button>
                    <button class="btn act-btn fa fa-trash" onclick="onDeleteLine()"></button>
                </div>
                <div class="actions flex justify-center align-center">
                    <button class="btn act-btn icon" onclick="onChangFontSize(2)"><img src="icons/increase font - icon.png"></button>
                    <button class="btn act-btn icon" onclick="onChangFontSize(-2)"><img src="icons/decrease font - icon.png"></button>
                    <button class="btn act-btn fa fa-align-l" onclick="onChangTextAlign('l')"></button>
                    <button class="btn act-btn fa fa-align-c" onclick="onChangTextAlign('c')"></button>
                    <button class="btn act-btn fa fa-align-r" onclick="onChangTextAlign('r')"></button>
                    <select name="" class="btn act-btn"></select>
                    <button class="btn act-btn icon txt"><img src="icons/text stroke.png"></button>
                    <input class="btn act-btn fa fa-color" type="color" value="#ffffff" onchange="onSetColor(this.value)">
                </div>
                <div class="actions flex align-center justify-center">
                    <!-- <div class="actions"></div> -->
                    <!-- <button class="btn-download" onclick="toggleModal()">Download</button> -->
                    <a href="#" class="btn btn-download" onclick="downloadCanvas(this)" download="file-name">Download</a>
                    <button class="btn btn-save" onclick="saveCanvas()">Save</button>
                    <button class="btn btn-share" onclick="shareCanvas()">Share</button>
                </div>
            </div>
        </section>
        <section class="my-memes"></section>
    </section>
    <footer></footer>

    <script src="js/services/galleryService.js"></script>
    <script src="js/services/memeService.js"></script>
    <script src="js/galleryController.js"></script>
    <script src="js/memeController.js"></script>
</body>
</html>
