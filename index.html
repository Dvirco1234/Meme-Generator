<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Gen</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body onload="onInit()">
    <div class="screen main-screen" onclick="toggleMenu()"></div>
    <div class="screen modal-screen" onclick="toggleModal()"></div>

    <header class="main-header">
        <div class="header-content main-layout flex align-center space-between">
            <div class="main-logo flex align-center" onclick="onDisplaySection('main-gallery')"><img src="img/logo/logo.png"></div>
            <ul class="main-nav flex">
                <li class="nav-btns"><a href="#" onclick="onDisplaySection('main-gallery')">Gallery</a></li>
                <li class="nav-btns"><a href="#" onclick="onDisplaySection('my-memes');renderSavedMemes()">My Memes</a></li>
                <li class="nav-btns"><a href="#">About</a></li>
            </ul>
            <button class="menu-toggle" onclick="toggleMenu()"><span>â˜°</span></button>
        </div>
    </header>

    <main class="main-container main-layout">
        <section class="main main-gallery">
            <div class="search-bar flex align-center space-between gap">
                <div>
                    <input class="filter-input" list="images" type="search" oninput="onSetFilter(this.value)" placeholder="Search Image">
                    <datalist id="images" class="images-data-list">
                        <option value="movie">
                        <option value="baby">
                        <option value="funny">
                        <option value="dog">
                        <option value="cat">
                    </datalist>
                </div>
                <div class="key-words">
                    <span onclick="onSearchKeyWord('', this)">All </span>
                    <div class="words-container"></div>
                    <span onclick="onOpenMoreKeyWord('', this)">More...</span>
                </div>
                <div class="btn-flexible"><button class="btn btn-gallery" onclick="onFlexibleMeme()">I'm Flexible</button></div>
                <div><input type="file" class="file-input btn btn-gallery" name="image" onchange="onImgInput(event)"/></div>
                
            </div>
            <div class="gallery-imgs grid"></div>
        </section>

        <section class="main meme-edit flex">
            <div class="canvas-container">
                <canvas class="my-canvas"
                    height="450"
                    width="450"
                    onclick1="draw(event)">
                </canvas>
            </div>
            <div class="meme-controls grid">
                <div class="actions actions1 grid justify-center align-center">
                    <input class="meme-input" type="search" oninput="onEnterText(this.value)" placeholder="Meme Text Here">
                    <button class="btn act-btn icon btn-select-line" onclick="onSelectNextLine()"><img src="icons/up-and-down-opposite-double-arrows-side-by-side.png"></button>
                    <button class="btn act-btn fa fa-plus" onclick="onAddLine()"></button>
                    <button class="btn act-btn fa fa-trash" onclick="onDeleteLine()"></button>
                </div>
                <div class="actions actions2 grid justify-center align-center space-between">
                    <button class="btn act-btn icon" onclick="onSetFontSize(2)"><img src="icons/increase font - icon.png"></button>
                    <button class="btn act-btn icon" onclick="onSetFontSize(-2)"><img src="icons/decrease font - icon.png"></button>
                    <button class="btn act-btn fa fa-align-l" onclick="onSetTextAlign('l')"></button>
                    <button class="btn act-btn fa fa-align-c" onclick="onSetTextAlign('c')"></button>
                    <button class="btn act-btn fa fa-align-r" onclick="onSetTextAlign('r')"></button>
                    <select name="" class="btn act-btn" onchange="onSetFont(this.value)">
                        <option value="Impact">Impact</option>
                        <option value="Arial">Arial</option>
                        <option value="Montserrat-Regular">Montserrat</option>
                    </select>
                    <div class="btn act-btn relative">
                        <input class="btn act-btn color-input" type="color" value="#000000" onchange="onSetColor(this.value, false)">
                        <img class="icon paint-icon" src="icons/text stroke.png">
                    </div>
                    <div class="btn act-btn relative">
                        <input class="btn act-btn color-input" type="color" value="#ffffff" onchange="onSetColor(this.value, true)">
                        <img class="icon paint-icon" src="icons/paint-board-and-brush.png">
                    </div>
                </div>
                <div class="actions actions3 grid justify-center align-center">
                    <div class="emojies flex align-center">
                        <div class="scroll-btn" onclick="onSlideEmojies(false)">&lt;</div>
                        <div class="emojies-container flex align-center"></div>
                        <div class="scroll-btn" onclick="onSlideEmojies(true)">&gt;</div>
                    </div>
                </div>
                <div class="actions actions4 grid align-center justify-center">
                    <button class="btn txt-btn btn-share" onclick="onUploadImg();toggleModal()">Upload</button>
                    <div class="modal">
                        <button class="btn close-modal-btn" onclick="toggleModal()">X</button>
                        <a href="#" class="btn modal-btn txt-btn btn-download" onclick="onDownloadMeme(this);toggleModal()" download="file-name">Download</a>
                        <button class="btn modal-btn txt-btn btn-save" onclick="onSaveMeme();toggleModal()">Save</button>
                        <div class="share-container"></div>
                    </div>
                </div>
            </div>
        </section>
        <section class="main my-memes">
            <div class="memes-imgs grid"></div>
        </section>
    </main>
    <footer class="main-footer flex align-center space-between">
        <div class="main-logo"><img src="img/logo/logo.png" alt=""></div>
        <small>&#169; Dvir Cohen 2022</small>
    </footer>

    <script src="js/services/storage-service.js"></script>
    <script src="js/services/utils-service.js"></script>
    <script src="js/services/upload-service.js"></script>
    <script src="js/services/gallery-service.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/meme-controller.js"></script>
</body>
</html>
